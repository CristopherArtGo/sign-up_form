<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="main-container">
            <div id="top">
                <div id="home"><a href="#">Molder™</a></div>       
                <div id="imgDiv"><img src="vecteezy_3d-work-desk_12421744_340.png" alt=""></div>
            </div>
            <div id="bottom">
                <h1 id="header">Sign Up</h1>
                <form action="#" method="get">
                    <div id="form-firstname">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="First Name"><br>
                    </div>
                    <div id="form-lastname">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Last Name"><br>
                    </div>
                    <div id="form-email">
                        <label for="email">Email</label>
                        <input type="email" id="email" pattern="email" name="email" required placeholder="Email"><br>
                    </div>
                    <div id="[password]">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Password"><br>
                    </div>
                    <div id="form-confirmpassowrd">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password"><br>
                    </div>
                    
                        <p>By signing up, you are agreeing to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                        <button id="submit">Create Account</button>
                </form>
                <p>Already have and account? <a href="#">Log in</a></p>
            </div>
        </div>
        <div id="footer">Copyright © <a href="https://github.com/CristopherArtGo">Cristopher Go 2023</a></div>
    </div>
</body>
</html>

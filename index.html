<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="home"><a href="#">Molder™</a></div>  
        <div id="main-container">
            <div id="top">
                <div id="imgDiv"><img src="vecteezy_3d-work-desk_12421744_340.png" alt=""></div>
            </div>
            <div id="bottom">
                <h1 class="form-header">Sign Up</h1>
                <form action="#" method="get" class="signup-form" id="signupform">
                    <div class="signup-form-firstname">
                        <input type="text" id="first-name" patter="^[^0-9]+$" name="first-name" required placeholder="First Name *" value="" maxlength="30">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="signup-form-lastname">
                        <input type="text" id="last-name" patter="^[^0-9]+$" name="last-name" required placeholder="Last Name *" value="" maxlength="30">
                        <label for="last-name">Last Name</label>
                    </div>
                    <div class="signup-form-email">
                        <input type="email" id="email" pattern="^.+@.+[.].+$" name="email" required placeholder="Email *" value="">
                        <label for="email">Email</label>
                    </div>
                    <div class="signup-form-password">
                        <input type="password" id="password" name="password" required placeholder="Password *" value="">
                        <label for="password">Password</label>
                    </div>
                    <div class="signup-form-confirmpassowrd">
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password *" value="">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
            
                        <p>By signing up, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                        <button id="submit">Create Account</button>
                </form>
                <p>Already have and account? <a href="#">Log in</a></p>
            </div>
        </div>
        <div id="footer">Copyright © <a href="https://github.com/CristopherArtGo">Cristopher Go 2023</a></div>
    </div>
</body>
</html>
